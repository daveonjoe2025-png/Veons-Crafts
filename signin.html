<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        width: 350px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    input[type="text"], input[type="password"], input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #218838;
    }
    .link {
        text-align: center;
        margin-top: 10px;
    }
    .link a {
        color: #0d1b2a;
        text-decoration: none;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="contact" placeholder="Contact" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="email" id="confirmEmail" placeholder="Confirm E-mail" required>
        <button type="submit">Sign Up</button>
    </form>
    <div class="link">
        Already have an account? <a href="login.html">Log In</a>
    </div>
</div>

<script>
document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const contact = document.getElementById('contact').value.trim();
    const email = document.getElementById('email').value.trim();
    const confirmEmail = document.getElementById('confirmEmail').value.trim();

    if (!username || !password || !contact || !email || !confirmEmail) {
        return alert('Please fill all fields');
    }

    if (email !== confirmEmail) {
        return alert('Emails do not match');
    }

    // Get stored users or initialize empty object
    let users = JSON.parse(localStorage.getItem('users')) || {};

    if (users[username]) return alert('Username already exists!');

    // Save user info
    users[username] = { password, contact, email };
    localStorage.setItem('users', JSON.stringify(users));

    alert('Sign up successful! You can now login.');
    this.reset();
});
</script>

</body>
</html>
